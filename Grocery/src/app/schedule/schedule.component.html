<h2>Schedule Deliveries</h2>
<br>
<form>
    <div class="form-group">
        <label for="inputDelivery">Schedule Name</label>
        <input type="text" class="form-control" id="inputDelivery" placeholder="Name this Schedule" name="delivery" #newDelivery>
    </div>
        <div class="form-group">
        <label for="inputDelivery">Frequency</label>
        <input type="text" class="form-control" id="inputFrequency" placeholder="Every Thursday between 10:00am and 2:00pm" name="frequency" #newFrequency>
    </div>
    <h2>Shipping Address</h2>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" name="first" #newFirst>
        </div>
        <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="last" #newLast>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" #newAddress>
    </div>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2" #newAddress2>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="City" name="city" #newCity>
        </div>
        <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputState" placeholder="State" name="state" #newState>
        </div>
        <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Zip" name="zip" #newZip>
        </div>
    </div>
    </form>
<button  (click)="scheduleDelivery(newDelivery.value, newFrequency.value, newFirst.value, newLast.value, newAddress.value, newAddress2.value, newCity.value, newState.value, newZip.value)" class="btn">Schedule</button>
