<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <form action="">
      <fieldset class="rating">
          <input type="radio" id="star5" name="rating" value="5" />
            <label class = "full" for="star5" title="Excellent Experience - 5 stars"></label>
          <input type="radio" id="star4half" name="rating" value="4 and a half" />
            <label class="half" for="star4half" title="Excellent Experience - 4.5 stars"></label>
          <input type="radio" id="star4" name="rating" value="4" />
            <label class = "full" for="star4" title="Good Experience - 4 stars"></label>
          <input type="radio" id="star3half" name="rating" value="3 and a half" />
            <label class="half" for="star3half" title="Good Experience - 3.5 stars"></label>
          <input type="radio" id="star3" name="rating" value="3" />
            <label class = "full" for="star3" title="Average Experience - 3 stars"></label>
          <input type="radio" id="star2half" name="rating" value="2 and a half" />
            <label class="half" for="star2half" title="Average Experience - 2.5 stars"></label>
          <input type="radio" id="star2" name="rating" value="2" />
            <label class = "full" for="star2" title="Poor Experience - 2 stars"></label>
          <input type="radio" id="star1half" name="rating" value="1 and a half" />
            <label class="half" for="star1half" title="Poor Experience - 1.5 stars"></label>
          <input type="radio" id="star1" name="rating" value="1" />
            <label class = "full" for="star1" title="Bad Experience - 1 star"></label>
          <input type="radio" id="starhalf" name="rating" value="half" />
            <label class="half" for="starhalf" title="Bad Experience - 0.5 stars"></label>
      </fieldset>
      <br>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Any Feedback?</span>
        </div>
        <textarea id="feedbackBox" class="form-control" maxlength="250" aria-label="With textarea" name="feed" #feed></textarea>
      </div>
      <p>*250 character limit</p>
      <br>
      <button class="btn" [routerLink]="['/customers']" (click)="submitFeedback(feed.value)">Submit</button>
    </form>
  </div>
</div>
