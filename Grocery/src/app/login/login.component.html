
<div class="alert alert-info" roler="alert" *ngIf="message">
  {{ message }}
</div>

<div >
  <form class="form-group" *ngIf="!authService.getUser()">
    <div class="form-group">
      <label for="username">User: </label>
      <input class="form-control" name="username" #username>
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input class="form-control" type="password" name="password" #password>
    </div>

    <button class="btn btn-lg" (click)="login(username.value, password.value)">
      Submit
    </button>
  </form>
</div>

  <div class="well" *ngIf="authService.getUser()">
    <br>
    Logged in as <b>{{ authService.getUser() }}</b>
    <a href (click)="logout()"> Log out </a>
    <br>
    <br>
    <img width="1080" height="608" src="../../assets/architecture-buildings-business-331990.jpg"/>
  </div>
